<!-- templates/wizard/step_1_course_selection.html -->
<div class="tab-pane fade" id="step1" role="tabpanel">
  <h5 class="info-text">Step 1: Course Selection</h5>

  <div class="row">
    <div class="col-md-10 mx-auto">
      <!-- Course selector -->
      <div class="mb-3">
        <label for="course_id" class="form-label">
          Select a Canvas course to sync groups from:
        </label>
        <select
          class="form-select"
          id="course_id"
          name="course_id"
          required
        >
          <option value="">Please select a course</option>
          {% for course in step_data.courses %}
            <option value="{{ course.id }}">
              {{ course.code }} â€“ {{ course.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Sync memberships checkbox -->
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="sync_memberships"
          name="sync_memberships"
          value="1"
          checked
        >
        <label class="form-check-label" for="sync_memberships">
          Sync group memberships (students)
        </label>
      </div>

      <!-- Sync leaders checkbox -->
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="sync_leaders"
          name="sync_leaders"
          value="1"
        >
        <label class="form-check-label" for="sync_leaders">
          Sync group leaders as team leaders
        </label>
      </div>

      <!-- Info alert -->
      <div class="alert alert-info">
        <p>
          <strong>Info:</strong> This wizard will guide you through
          creating Core Teams from Canvas Groups. You'll be able to
          select which group sets and individual groups to include.
        </p>
      </div>
    </div>
  </div>
</div>

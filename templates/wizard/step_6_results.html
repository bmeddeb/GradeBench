<div class="tab-pane fade" id="step6" role="tabpanel">
  <h5 class="info-text">Step 6: Results</h5>
  
  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="alert alert-success">
        <p><strong>Success!</strong> Teams have been created successfully.</p>
      </div>
      
      <div class="card mb-3">
        <div class="card-header">
          <h6>Synchronization Results</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table" id="results-table">
              <thead>
                <tr>
                  <th>Team Name</th>
                  <th>Members</th>
                  <th>Group Set</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="5" class="text-center">
                    <div class="d-flex justify-content-center">
                      <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </div>
                    <p class="mt-2">Creating teams...</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <script>
            // Display real team creation results
            $(document).ready(function() {
              if ($('#step6').hasClass('show active')) {
                // Show the loading spinner first
                const $resultsTable = $('#results-table tbody');
                
                // Simulate a brief loading time
                setTimeout(function() {
                  $resultsTable.empty();
                  
                  // Get the created teams from the Django context
                  const createdTeams = window.wizardContext.created_teams || [];
                  
                  // Add rows to the results table
                  if (createdTeams.length > 0) {
                    createdTeams.forEach(team => {
                      // Determine badge color based on status
                      const badgeClass = team.status === 'created' ? 'bg-success' : 'bg-info';
                      const statusText = team.status === 'created' ? 'Created' : 'Updated';
                      
                      $resultsTable.append(`
                        <tr>
                          <td>${team.name}</td>
                          <td>${team.member_count} members</td>
                          <td>${team.category_name || 'Unknown'}</td>
                          <td><span class="badge ${badgeClass}">${statusText}</span></td>
                          <td>
                            <a href="/teams/${team.id}/" class="btn btn-sm btn-outline-primary">View Team</a>
                          </td>
                        </tr>
                      `);
                    });
                  } else {
                    // If no teams were created, show a message
                    $resultsTable.append(`
                      <tr>
                        <td colspan="5" class="text-center">
                          <div class="alert alert-warning">
                            No teams were created. Please go back and select groups to sync.
                          </div>
                        </td>
                      </tr>
                    `);
                  }
                }, 1000);
              }
            });
          </script>
        </div>
      </div>
      
      <div class="text-center">
        <a href="{% url 'home' %}" class="btn btn-primary">
          Return to Dashboard
        </a>
      </div>
    </div>
  </div>
</div>

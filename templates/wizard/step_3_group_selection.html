<div class="tab-pane fade" id="step3" role="tabpanel">
  <h5 class="info-text">Step 3: Group Selection</h5>
  
  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="alert alert-info">
        <p><strong>Note:</strong> Select the groups you want to synchronize to Core Teams.
        Groups are organized by their respective group sets.</p>
      </div>
      
      <!-- No groups warning - displayed dynamically when no groups exist -->
      <div id="no-groups-warning" class="alert alert-warning mt-3" {% if not has_groups %}style="display: block;"{% else %}style="display: none;"{% endif %}>
        <p>
          <strong>Warning:</strong> No Canvas groups found for the selected group sets.
          Please use the Canvas integration to import groups first.
        </p>
        <a href="{% url 'canvas_dashboard' %}" class="btn btn-sm btn-warning">
          Go to Canvas Dashboard
        </a>
      </div>
      
      <div id="group-sets-container">
        <!-- Group sets will be dynamically populated with JavaScript -->
      </div>
      
      <!-- Groups container - groups will be displayed as cards instead of list items -->
      <div id="groups-container" class="mt-4">
        <!-- Groups will be dynamically populated with cards in JavaScript -->
      </div>
    </div>
  </div>
</div>

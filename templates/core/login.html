<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport" />
    <title>Login - GradeBench</title>

    {% load django_bootstrap5 %}
    
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

    <!-- CSS Files -->
    {% bootstrap_css %}
    <link href="/static/css/variables.css" rel="stylesheet" />
    <link href="/static/css/components/index.css" rel="stylesheet" />
    <link href="/static/css/paper-dashboard.css" rel="stylesheet" />
    <link href="/static/css/paper-dashboard-bs5.css" rel="stylesheet" />

    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: var(--gb-bg-body);
        }

        .login-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .brand-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .brand-name {
            font-size: 42px;
            font-weight: 300;
            margin: 10px 0 30px;
            color: var(--gb-text-primary);
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            border-radius: var(--gb-border-radius-lg);
            box-shadow: var(--gb-shadow-lg);
            background-color: var(--gb-bg-card);
            margin: 0 auto;
        }

        .login-card .card-header {
            padding: 25px 15px 15px;
            border-bottom: 1px solid var(--gb-border-light);
        }

        .login-card .card-title {
            font-size: 28px;
            font-weight: 400;
            color: var(--gb-text-primary);
            margin-bottom: 0;
        }

        .login-card .card-body {
            padding: 30px;
        }

        .welcome-text {
            font-size: 18px;
            color: var(--gb-text-secondary);
            margin-bottom: 30px;
        }

        .btn-github {
            background-color: #24292e;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-github i {
            margin-right: 10px;
            font-size: 20px;
        }

        .btn-github:hover {
            background-color: #0f1114;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0,0,0,.1), 0 3px 6px rgba(0,0,0,.1);
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gb-text-secondary);
            font-size: 14px;
        }

        /* Added to ensure responsiveness */
        @media (max-width: 576px) {
            .login-card {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="brand-logo">
            <img src="/static/img/logo-small.png" alt="GradeBench Logo">
        </div>
        <h1 class="brand-name">GradeBench</h1>

        <div class="login-card">
            <div class="card-header">
                <h3 class="card-title text-center">Login</h3>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <p class="welcome-text">Welcome to GradeBench, a platform for grading code submissions</p>
                </div>

                {% bootstrap_messages %}

                <a href="{% url 'social:begin' 'github' %}" class="btn btn-github">
                    <i class="fa fa-github"></i> SIGN IN WITH GITHUB
                </a>
            </div>
        </div>

        <div class="login-footer">
            <p>&copy; {% now "Y" %} GradeBench. All rights reserved.</p>
        </div>
    </div>

    <!-- Core JS Files -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    {% bootstrap_javascript %}
</body>
</html>

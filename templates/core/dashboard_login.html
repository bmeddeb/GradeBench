<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport" />
    <title>Login - GradeBench</title>
    
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- CSS Files -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/paper-dashboard.css" rel="stylesheet" />
    
    <style>
        .login-page {
            background-color: #f4f3ef;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .brand-logo img {
            width: 60px;
            height: 60px;
        }
        .brand-name {
            font-size: 28px;
            font-weight: 300;
            margin-top: 15px;
        }
        .login-card {
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 15px 30px 0 rgba(0,0,0,.1);
        }
        .btn-github {
            background-color: #24292e;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn-github:hover {
            background-color: #0f1114;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0,0,0,.1), 0 3px 6px rgba(0,0,0,.1);
        }
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #66615b;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="brand-logo">
                        <img src="/static/img/logo-small.png" alt="GradeBench Logo">
                        <h1 class="brand-name">GradeBench</h1>
                    </div>
                    <div class="card login-card">
                        <div class="card-header">
                            <h3 class="card-title text-center">Login</h3>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <p>Welcome to GradeBench, a platform for grading code submissions</p>
                            </div>
                            
                            {% if messages %}
                            <div class="messages mb-4">
                                {% for message in messages %}
                                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                                    <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
                                        <i class="nc-icon nc-simple-remove"></i>
                                    </button>
                                    <span>{{ message }}</span>
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}
                            
                            <div class="d-grid gap-2">
                                <a href="{% url 'social:begin' 'github' %}" class="btn btn-block btn-github">
                                    <i class="fa fa-github mr-2"></i> Sign in with GitHub
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="login-footer">
                        <p>&copy; {% now "Y" %} GradeBench. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Core JS Files -->
    <script src="/static/js/core/jquery.min.js"></script>
    <script src="/static/js/core/popper.min.js"></script>
    <script src="/static/js/core/bootstrap.min.js"></script>
</body>
</html>
